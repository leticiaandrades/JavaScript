<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Pode Beber nos EUA?</h1>
    Nos diga sua idade <input type="number" name="txtid
    " id="txtid"> Anos
    <input type="button" value="Verifique" onclick="calcule()">
    <div id="res">
    <script>
        function calcule() {
            var txti = window.document.querySelector('input#txtid')
            var res = window.document.querySelector('div#res')
            var idade = Number(txti.value)
            res.innerHTML = `Sua situação atual é de que: `
            if (idade >= 21){
                res.innerHTML = '<p>Voce pode beber</p>'
            } else {
                res.innerHTML = '<p>Voce nao pode beber</p>'
            }
        }
    </script>
</body>
</html>
